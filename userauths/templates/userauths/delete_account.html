<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 text-center" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="text-danger mb-3">Are you sure you want to delete your account?</h2>
                <p class="text-muted">This action cannot be undone. All your data will be permanently deleted.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg w-100 mb-2">
                        Yes, Delete My Account
                    </button>
                    <a href="{% url 'userauths:account' %}" class="btn btn-outline-secondary btn-lg w-100">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
