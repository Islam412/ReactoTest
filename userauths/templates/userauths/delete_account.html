{% extends "auth_base.html" %}

{% block content %}
    <h2>Are you sure you want to delete your account?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete My Account</button>
        <a href="{% url 'userauths:account' %}">Cancel</a>
    </form>
{% endblock %}
